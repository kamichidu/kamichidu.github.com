<article class="post type-post status-publish format-standard hentry">

    <!-- .entry-header -->
    <header class="entry-header">

    {{ $baseurl := .Site.BaseURL }}

        <div class="entry-meta">
            <span class="cat-links">
                {{ range .Params.categories }}
                <a href="{{ $baseurl }}/categories/{{ lower . | urlize }}/index.html" rel="category">{{ . }}</a>
                {{ end }}
            </span>
        </div>

        <h1 class="entry-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

        <div class="entry-meta">
            <span class="entry-date">
                <a href="{{ .Permalink }}/index.html" rel="bookmark">
                    <time class="entry-date" datetime="{{ .Date }}">
                        {{ .Date.Format "2006 Jan 2" }}
                    </time>
                </a>
            </span>
        </div><!-- .entry-meta -->

    </header>

    <div class="entry-content">
        {{ .Summary }}...
    </div><!-- .entry-content -->

    <footer class="entry-meta">
        <span class="tag-links">        
            {{ range .Params.tags }}
                <a href="{{ $baseurl}}/tags/{{ lower . | urlize }}/index.html" rel="tag">{{ . }}</a>
            {{ end }}
        </span>
    </footer>
</article> <!-- #post-## -->
