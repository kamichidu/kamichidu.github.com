<aside id="archives-3" class="widget widget_archives">

    {{ if isset .Data "Pages" }}
    <h1 class="widget-title">Archives</h1>
    <ul>
        {{ range (where .Data.Pages "Section" "post") }}
        <li class="cat-item">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}

</aside>
